<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>INICIO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="caja">
        <div id="loginForm" class="formulario">
            <p class="etiqueta">Ingrese su cuenta de administrador para ingresar</p>
            <form action="/login" method="POST">
                <div class="cuadro">
                    <input class="ingresar" type="text" name="username" placeholder="Usuario">
                    <input class="ingresar" type="password" name="password" placeholder="Contraseña">
                    <button class="boton" style="color: #fff">Ingresar</button>
                </div>
            </form>
            <p class="etiqueta">¿Eres administrador nuevo?</p>
            <span class="link" onclick="toggleForms()">Crea tu cuenta</span>
        </div>

        <div id="registerForm" class="formulario" style="display: none;">
            <p class="etiqueta">Cree una nueva cuenta</p>
            <form action="/register" method="POST">
                <div class="cuadro">
                    <input class="ingresar" type="text" name="nombreAdmin" placeholder="Nombres">
                    <input class="ingresar" type="text" name="apellidoAdmin" placeholder="Apellidos">
                    <input class="ingresar" type="text" name="newUsername" placeholder="Usuario">
                    <input class="ingresar" type="password" name="newPassword" placeholder="Contraseña">
                    <button class="boton" style="color: #fff">Registrarse</button>
                </div>
            </form>
            <p class="etiqueta">¿Ya es administrador?</p>
            <span class="link" onclick="toggleForms()">Inicia sesión aquí</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

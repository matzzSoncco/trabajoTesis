<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="caja_login">
		<div class="contenedor_login">
			<p class="text-center" style="font-size: 80px;">
				<i class="zmdi zmdi-account-circle"></i>
			</p>
			<p class="etiqueta_iniciar_sesion">Ingrese su cuenta para ingresar</p>
			<form action="/login" method="POST">
				<div class="cuadro_inicio">
				    <input class="ingresar" type="text" id="userName" name="username" placeholder="Username">
				</div>
				<div class="cuadro_inicio">
				    <input class="ingresar" type="password" id="pass" name="password" placeholder="Password">
				</div>
				<button class="boton_inicio_sesion" style="color: #fff">Ingresar</button>
			</form>
            <p class="etiqueta_iniciar_sesion">¿No tienes una cuenta?</p>
            <a href="registrar.html">Regístrate aquí:</a>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de EPP</title>
    
    <link rel="stylesheet" href="/trabajoTesis/css/equipoProtec.css">
</head>
<body>
    <h1>Gestión de EPP</h1>

    <div id="registrar-epp">
        <h2>Registrar EPP nuevo</h2>
        <form action="registrar_epp.php" method="post">
            <label for="nombre-epp">Nombre EPP:</label>
            <input type="text" id="nombre-epp" name="nombre-epp" required>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <label for="costo-unitario">Costo Unitario:</label>
            <input type="number" id="costo-unitario" name="costo-unitario" required>
            <label for="costo-total">Costo Total:</label>
            <input type="number" id="costo-unitario" name="costo-totl" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div id="modificar-epp">
        <h2>Modificar registro de un EPP</h2>
        <form action="modificar_epp.php" method="post">
            <label for="nombre-epp-buscar">Nombre EPP a buscar:</label>
            <input type="text" id="nombre-epp-buscar" name="nombre-epp-buscar" required>
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div id="entradas-epp">
        <h2>Entradas de EPP</h2>
        <form action="registrar_entrada_epp.php" method="post">
            <label for="nombre-epp-entrada">Nombre EPP:</label>
            <input type="text" id="nombre-epp-entrada" name="nombre-epp-entrada" required>
            <label for="cantidad-entrada">Cantidad:</label>
            <input type="number" id="cantidad-entrada" name="cantidad-entrada" required>
            <label for="fecha-entrada">Fecha de entrada:</label>
            <input type="date" id="fecha-entrada" name="fecha-entrada" required>
            <button type="submit">Registrar entrada</button>
        </form>
        <form action="modificar_entrada_epp.php" method="post">
            <label for="buscar-entrada">Buscar entrada (por fecha o nombre):</label>
            <input type="text" id="buscar-entrada" name="buscar-entrada" required>
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div id="salidas-epp">
        <h2>Salidas de EPP</h2>
        <form action="registrar_salida_epp.php" method="post">
            <label for="nombre-epp-salida">Nombre EPP a registrar salida:</label>
            <input type="text" id="nombre-epp-salida" name="nombre-epp-salida" required>
            <label for="cantidad-salida">Cantidad a salir:</label>
            <input type="number" id="cantidad-salida" name="cantidad-salida" required>
            <label for="fecha-salida">Fecha de salida:</label>
            <input type="date" id="fecha-salida" name="fecha-salida" required>
            <button type="submit">Registrar salida</button>
        </form>
        <form action="modificar_salida_epp.php" method="post">
            <label for="buscar-salida">Buscar salida (por fecha o nombre):</label>
            <input type="text" id="buscar-salida" name="buscar-salida" required>
            <button type="submit">Buscar</button>
        </form>
        <button id="imprimir-salida">Imprimir salida</button>
    </div>

    <div id="inventario">
        <h2>Inventario total de EPP</h2>
        <button id="mostrar-inventario">Mostrar Inventario</button>
        <table id="tabla-inventario" style="display:none;">
            <thead>
                <tr>
                    <th>Nombre EPP</th>
                    <th>Cantidad</th>
                    <th>Costo Unitario</th>
                    <th>Costo Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Casco</td>
                    <td>10</td>
                    <td>S/. 50.00</td>
                    <td>S/. 500.00</td>
                </tr>
                <tr>
                    <td>Guantes</td>
                    <td>15</td>
                    <td>S/. 10.00</td>
                    <td>S/. 150.00</td>
                </tr>
                <tr>
                    <td>Zapatos de seguridad</td>
                    <td>8</td>
                    <td>S/. 120.00</td>
                    <td>S/. 960.00</td>
                </tr>
            </tbody>
        </table>
        <button id="imprimir-inventario" style="display:none;">Imprimir Inventario</button>
    </div>

    <script>
        document.getElementById('mostrar-inventario').addEventListener('click', function() {
            var table = document.getElementById('tabla-inventario');
            var printButton = document.getElementById('imprimir-inventario');
            if (table.style.display === 'none') {
                table.style.display = 'table';
                printButton.style.display = 'inline-block';
            } else {
                table.style.display = 'none';
                printButton.style.display = 'none';
            }
        });

        document.getElementById('imprimir-inventario').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>

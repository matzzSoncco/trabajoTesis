<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Herramientas</title>
    <link rel="stylesheet" href="/trabajoTesis/css/equipo.css">
</head>
<body>
    <h1>Formulario de Herramientas</h1>
    <form id="formularioHerramientas">
        <!-- Campos del formulario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="stockIdeal">Stock Ideal:</label>
        <input type="number" id="stockIdeal" name="stockIdeal"><br><br>
        <label for="unidad">Unidad:</label>
        <input type="text" id="unidad" name="unidad"><br><br>
        <label for="codigo">CÃ³digo de la herramienta:</label>
        <input type="text" id="codigo" name="codigo"><br><br>
        <label for="nivel">Nivel:</label>
        <select id="nivel" name="nivel">
            <option value="alto">Alto</option>
            <option value="medio">Medio</option>
            <option value="bajo">Bajo</option>
        </select><br><br>
        <!-- Botones -->
        <input type="submit" value="Registrar">
        <button type="button" id="btnImprimir">Imprimir</button>
    </form>

    <!-- Script para manejar la funcionalidad de imprimir -->
    <script>
        document.getElementById('btnImprimir').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>

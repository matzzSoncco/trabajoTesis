<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Materiales</title>
    <link rel="stylesheet" href="/trabajoTesis/css/material.css">
</head>
<body>
    <h1>Formulario de Materiales</h1>
    <form id="formularioMateriales">
        <!-- Campos del formulario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="stockIdeal">Stock Ideal:</label>
        <input type="number" id="stockIdeal" name="stockIdeal"><br><br>
        <label for="unidad">Unidad:</label>
        <input type="text" id="unidad" name="unidad"><br><br>
        <label for="codigo">CÃ³digo del material:</label>
        <input type="text" id="codigo" name="codigo"><br><br>
        <!-- Botones -->
        <input type="submit" value="Registrar">
        <button type="button" id="btnImprimir">Imprimir</button>
    </form>

    <!-- Script para manejar la funcionalidad de imprimir -->
    <script>
        document.getElementById('btnImprimir').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>

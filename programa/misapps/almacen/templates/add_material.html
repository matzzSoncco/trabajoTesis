{% extends 'base.html' %}

{% block title %}Agregar Material{% endblock %}

{% block content %}
    <form class="formulario" method="post" enctype="multipart/form-data">
        <h2>Agregar Material</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="agregar" type="submit"><i class="fas fa-plus"></i> Agregar</button>
    </form>
{% endblock %}

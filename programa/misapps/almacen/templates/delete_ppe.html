{% extends 'base.html' %}

{% block title %}Eliminar{% endblock %}

{% block content %}
  <h1>Eliminar Equipo de Protección Personal</h1>

  <p>¿Estás seguro que deseas eliminar el Equipo de Protección Personal?</p>

  <form method="post" id="deleteForm">
    {% csrf_token %}
    <button type="submit" id="deleteButton" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'ppe' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
